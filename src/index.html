<head>
    <title>极简通讯录</title>
    <link rel="stylesheet" href="css/style.css"> <!-- 引入CSS -->
</head>
<body>
    <div class="container">
        <!-- 添加联系人表单 -->
        <form id="contactForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="姓名" required>
            </div>
            <div class="form-group">
                <input type="text" id="phone" placeholder="电话" required>
            </div>
            <button type="submit">添加联系人</button>
        </form>

        <!-- 通讯录列表 -->
        <div class="contact-list">
            <h3>我的通讯录</h3>
            <div id="contactsContainer">
                <p>暂无联系人，添加后会显示在这里</p >
            </div>
        </div>
    </div>

    <!-- 修改联系人弹窗 -->
    <div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="background: white; width: 300px; margin: 10% auto; padding: 20px; border-radius: 4px;">
            <span onclick="closeEditModal()" style="float: right; font-size: 24px; cursor: pointer;">&times;</span>
            <h3>修改联系人</h3>
            <input type="hidden" id="editId">
            <div class="form-group">
                <input type="text" id="editName" placeholder="姓名" required>
            </div>
            <div class="form-group">
                <input type="text" id="editPhone" placeholder="电话" required>
            </div>
            <button onclick="submitEdit()">保存修改</button>
        </div>
    </div>
    <script src="js/script.js"></script> 
</body>
